<!-- login/register box popup section -->
<div id="login" class="overlay">
	<div class="popup">

		<!-- close button -->
		<a class="close" href="#">&times;</a>

		<!-- bootstrap tab toggle -->
		<ul class="nav nav-tabs">
		  <li class="active tab-active"><a data-toggle="tab" href="#login-tab">Login</a></li>
		  <li><a data-toggle="tab" href="#register-tab">Register</a></li>
		</ul>

		<!--login tab content -->
		<div class="tab-content">
		  <div id="login-tab" class="tab-pane fade in active">
			<div class="tab-content">
			  <div class="sign-in">
				<center>
					<div class='loginText'> Username</div>
					<input id="login-username" name="login-username" type='text'/>
					<div class='loginText'> Password</div>
					<input id='login-password' type='password' />
					<div style='width:80%'>
						<a class='forgotPassword'> Forgot password </a>
					</div>
					<button id='login-button' class='formBtn' type='button'> Login </button>
				</center>
			  </div>
			</div>
		 </div>

		 <!-- register tab content -->
		  <div id="register-tab" class="tab-pane fade">
			<div class="sign-in">
				<center>
					<div class='loginText'> I'm register for </div>

					<select id='register-role' class='select-input-style'>
						<option  value="" disabled selected>I'm register for ... </option>
						<option value="student">Student</option>
						<option value="student">Parent</option>
						<option value="tutor">Tutor</option>
					</select>

					<div class='loginText'> Username</div>
					<input id='register-username' type='text' />
					<div class='loginText'> Email address</div>
					<input id='register-email'  type='text'/>
					<div class='loginText'> Password</div>
					<input id='register-password' type='password'/>
					<div class='loginText'> Confirm password</div>
					<input id='register-confirmpassword' type='password' />
					<div class='loginText'> First name</div>
					<input id='register-firstname' type='text' />
					<div class='loginText'> Last name</div>
					<input id='register-lastname' type='text' />
					<div class='loginText'> Gender</div>
					<select id='register-gender' class='select-input-style'>
							<option  value="" disabled selected>Select gender here </option>
							<option value="male">Male</option>
							<option value="female">Female</option>
					</select>
					<button id='register-button' class='formBtn' type='button'> Register </button>
				</center>
			  </div>
		  </div>
		</div>
	</div>
</div>


<!-- Dynamic script section, this script have to put here to handle dynamic element -->
<script>

	// Mobile nav bar toggle function
	var sections = $('section')
		nav = $('nav[role="navigation"]');

	// Logout button handling
	$('.student-menu').hide();
	$('.tutor-menu').hide();
	$('.admin-menu').hide();

	// Role handling
	if(localStorage.getItem("user")=="student")
	{
		$('.student-menu-toggle').toggle();
	}
	if(localStorage.getItem("user")=="tutor")
	{
		$('.tutor-menu-toggle').toggle();
	}
	if(localStorage.getItem("user")=="admin")
	{
		$('.admin-menu-toggle').toggle();
	}
</script>

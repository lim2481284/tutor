<!DOCTYPE html>

<html lang="en">
  <head>
  
    <!-- Meta declaration -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS for all page  -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">    
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet">

  <body>

	<section id="container" >

        <!-- **********************************************************************************************************************************************************
      TOP MENU AND SIDE MENU
      *********************************************************************************************************************************************************** -->
      <div class='header'> </div>
	  <div class='menu'> </div>
	  
     <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
		  
			<div class='loader'>
				<img src='../assets/images/loading_icon.gif'/>
				<label class='loader-label'> Searching  ... </label>
			</div>
		  
          	<h3>Search</h3>         		
          	 	<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">                  	  
                      <form class="form-horizontal style-form" method="get">
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Subject name</label>
                              <div class="col-sm-10">
								  <input list="searchCourseList" class='form-control  courseList courseList_student' placeholder="Text here... "/>	
								  <datalist id="searchCourseList"></datalist>
                              </div>
                          </div>   
						  <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Postcode</label>
                              <div class="col-sm-10">
                                  <input type="text" class="form-control postcode_student">
                              </div>
                          </div>  	 						  
                      </form><button type="button" class="btn btn-primary searchStudentBtn">Search</button>
                  </div>
          		</div>   

				<!-- search result -->
          		<div class="col-lg-12">
                  <div class="form-panel"> 
					  <table class="table table-striped table-advance table-hover">
						  <thead>
						  <tr>
							  <th><i class="fa fa-bullhorn"></i> No</th>	
							  <th><i class="fa fa-bullhorn"></i> Username</th>	
							  <th><i class="fa fa-bookmark"></i> Location </th>
							  <th><i class=" fa fa-edit"></i> Education level</th>
							  <th><i class=" fa fa-book"></i> Interested subject</th>
							   <th>Action</th>
						  </tr>
						  </thead>
						  <tbody class="blogTableContent">    
						  </tbody>								  
					  </table>						  
				  </div>
				</div>
				
				<!-- Pagination section -->
				<section class="paginationSection"> 
				  <ul class="pagination  pagination-lg">
				  </ul>
				</section>	
				
          	</div>                              	
		</section>
	  </section>	
	</section>

	<script src="../assets/js/main-api-response.js"></script>
